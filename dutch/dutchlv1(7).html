<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Language Learning</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(65, 64, 70);
    color: #333;
}
#h1 {
    color: pink;
}
h2 {
    color: #fff;
    position: absolute;
    top: 150px;
    left: 670px;
}
.audiocontainer {
    position: absolute;
    top:15px;
    left:152px;
    width:78%;
}
.box {
    height: 5rem;
    width: 50%;
    display: flex;
    position: absolute;
    top: 350px;
    left: 390px;
    background-color: pink;
    border-radius: 1rem;
    box-shadow: 0 .5rem 1rem black;
}
.image {
    height: 100%;
    width: 25%;
}
.image img {
    height: 5rem;
    width: 20%;
    border-radius: 10px;
    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 id="h1">Basic Dutch Words</h1>
    <div class="word active" id="hello">
        <h2>Vogelverschrikker- scarecrow</h2>
        <div>
            <div class="box">
                <div class="image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHpCrtyMXiLG3UzmdQeD91YT8dCnil4sY6Ojte0-NZpA&s" alt="">
                </div>
                <audio class="audiocontainer" controls>
                    <source src="#" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <button class="btn" onclick="showWord('girl')">Next</button>
    </div>
    <div class="word" id="girl">
        <h2 >Schreeuwen-To scream/yell</h2>
        <div class="box">
          <div class="image">
            <img src="https://img.freepik.com/free-vector/woman-purple-dress-shouting_1308-71579.jpg?size=626&ext=jpg&ga=GA1.1.553209589.1714435200&semt=ais" alt="">
            <audio class="audiocontainer"controls>
              <source src="#" type="audio/mpeg">
            </audio>
        </div>
      </div>  
      <button class="btn" onclick="showWord('boy')">Next</button> 
    </div>
    <div class="word" id="boy">
        <h2 >Gelijkwaardig - equal</h2>
        <div class="box">
          <div class="image">
              <img src="https://static.vecteezy.com/system/resources/previews/028/630/970/non_2x/the-equal-sign-is-in-a-pink-circle-png.png" alt="">
        <audio class="audiocontainer"controls>
            <source src="#" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('woman')">Next</button>
    </div>
    <div class="word" id="woman">
        <h2 >Angstschreeuw - Cry of distress</h2>
        <div class="box">
          <div class="image">
              <img src="https://dm1zcrsul8wju.cloudfront.net/sites/rcn_nspace/files/styles/full_width_banner/public/Emotional_Distress%C2%A9iStock_0.jpg?itok=3MLLPVqN" alt="">
        <audio class="audiocontainer" controls>
            <source src="/#" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('man')">Next</button>
    </div>
    <div class="word" id="man">
        <h2 >Klimaatspijbelaar - Climate truant</h2>
        <div class="box">
          <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrDiyQdKm63b4RMcz6QUP0L-sWw1PnhPUsrks0WbhevQ&s" alt="">
        <audio class="audiocontainer" controls>
            <source src="" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <a href="continuedutch.html">
        <button class="btn">Continue</button></a>
    </div>
    <script>
        let currentWordIndex = 0;
        const words = document.querySelectorAll('.word');

        function showWord(word) {
            words[currentWordIndex].classList.remove('active');
            document.getElementById(word).classList.add('active');
            currentWordIndex++;
        }
    </script>
</body>
</html>
