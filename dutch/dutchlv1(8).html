<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Language Learning</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(65, 64, 70);
    color: #333;
}
#h1 {
    color: pink;
}
h2 {
    color: #fff;
    position: absolute;
    top: 150px;
    left: 670px;
}
.audiocontainer {
    position: absolute;
    top:15px;
    left:152px;
    width:78%;
}
.box {
    height: 5rem;
    width: 50%;
    display: flex;
    position: absolute;
    top: 350px;
    left: 390px;
    background-color: pink;
    border-radius: 1rem;
    box-shadow: 0 .5rem 1rem black;
}
.image {
    height: 100%;
    width: 25%;
}
.image img {
    height: 5rem;
    width: 20%;
    border-radius: 10px;
    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 id="h1">Basic Dutch Words</h1>
    <div class="word active" id="hello">
        <h2> morgen - tomorrow</h2>
        <div>
            <div class="box">
                <div class="image">
                    <img src="https://png.pngtree.com/png-vector/20220613/ourmid/pngtree-tomorrow-vector-illustrated-comic-book-style-phrase-on-abstract-background-png-image_5060380.png" alt="">
                </div>
                <audio class="audiocontainer" controls>
                    <source src="#" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <button class="btn" onclick="showWord('girl')">Next</button>
    </div>
    <div class="word" id="girl">
        <h2 >vandaag - today</h2>
        <div class="box">
          <div class="image">
            <img src="https://www.shutterstock.com/image-illustration/3d-rendering-illustation-today-word-260nw-1765983395.jpg" alt="">
            <audio class="audiocontainer"controls>
              <source src="#" type="audio/mpeg">
            </audio>
        </div>
      </div>  
      <button class="btn" onclick="showWord('boy')">Next</button> 
    </div>
    <div class="word" id="boy">
        <h2 >gisteren - yesterday</h2>
        <div class="box">
          <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSq8VwOmX0i4v77u16fQ-PNFPZF-DD8f9Od3yezphMyw&s" alt="">
        <audio class="audiocontainer"controls>
            <source src="#" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('woman')">Next</button>
    </div>
    <div class="word" id="woman">
        <h2 >kalender - calender</h2>
        <div class="box">
          <div class="image">
              <img src="https://as2.ftcdn.net/v2/jpg/05/38/33/99/1000_F_538339938_BjV9PnBHYnyGcml6tjlqGzJiz623qIoa.jpg" alt="">
        <audio class="audiocontainer" controls>
            <source src="/#" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('man')">Next</button>
    </div>
    <div class="word" id="man">
        <h2 > uur - hour</h2>
        <div class="box">
          <div class="image">
              <img src="https://www.shutterstock.com/shutterstock/photos/2165134273/display_1500/stock-vector--d-alarm-clock-hours-icon-for-speed-delivery-concept-pink-watch-minimal-d-design-concept-of-2165134273.jpg" alt="">
        <audio class="audiocontainer" controls>
            <source src="" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <a href="continuedutch.html">
        <button class="btn">Continue</button></a>
    </div>
    <script>
        let currentWordIndex = 0;
        const words = document.querySelectorAll('.word');

        function showWord(word) {
            words[currentWordIndex].classList.remove('active');
            document.getElementById(word).classList.add('active');
            currentWordIndex++;
        }
    </script>
</body>
</html>
