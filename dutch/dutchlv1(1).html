<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Language Learning</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(65, 64, 70);
    color: #333;
}
#h1 {
    color: pink;
}
h2 {
    color: #fff;
    position: absolute;
    top: 150px;
    left: 670px;
}
.audiocontainer {
    position: absolute;
    top:15px;
    left:152px;
    width:78%;
}
.box {
    height: 5rem;
    width: 50%;
    display: flex;
    position: absolute;
    top: 350px;
    left: 390px;
    background-color: pink;
    border-radius: 1rem;
    box-shadow: 0 .5rem 1rem black;
}
.image {
    height: 100%;
    width: 25%;
}
.image img {
    height: 5rem;
    width: 20%;
    border-radius: 10px;
    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 id="h1">Basic Dutch Words</h1>
    <div class="word active" id="hello">
        <h2>Hallo- Hello</h2>
        <div>
            <div class="box">
                <div class="image">
                    <img src="https://static.vecteezy.com/system/resources/previews/025/894/618/non_2x/cute-word-hello-cartoon-style-illustration-vector.jpg" alt="">
                </div>
                <audio class="audiocontainer" controls>
                    <source src="[huh-low].mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <button class="btn" onclick="showWord('girl')">Next</button>
    </div>
    <div class="word" id="girl">
        <h2 >Hoi- Hi</h2>
        <div class="box">
          <div class="image">
            <img src="https://cdn-icons-png.flaticon.com/256/6028/6028690.png" alt="">
            <audio class="audiocontainer"controls>
              <source src="[hahy].mp3" type="audio/mpeg">
            </audio>
        </div>
      </div>  
      <button class="btn" onclick="showWord('boy')">Next</button> 
    </div>
    <div class="word" id="boy">
        <h2 >Goedemorgen - good morning</h2>
        <div class="box">
          <div class="image">
              <img src="https://wallpapers.com/images/featured/sunrise-6tlr4cfeg3q0al8n.jpg" alt="">
        <audio class="audiocontainer"controls>
            <source src="#" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('woman')">Next</button>
    </div>
    <div class="word" id="woman">
        <h2 >Goededag - good day</h2>
        <div class="box">
          <div class="image">
              <img src="https://cf-images.us-east-1.prod.boltdns.net/v1/static/1241706627001/9a500a69-462f-4c74-bacb-a8807e91c6db/cf969ed4-b842-476b-bb1c-e9f199ae0230/1280x720/match/image.jpg" alt="">
        <audio class="audiocontainer" controls>
            <source src="/#" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('man')">Next</button>
    </div>
    <div class="word" id="man">
        <h2 >Welterusten- good night</h2>
        <div class="box">
          <div class="image">
              <img src="https://t4.ftcdn.net/jpg/02/98/13/93/360_F_298139354_B8MchbDhUhOuAfcewRxZ9AUOKV9vsWAt.jpg" alt="">
        <audio class="audiocontainer" controls>
            <source src="" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <a href="continuedutch.html">
        <button class="btn">Continue</button></a>
    </div>
    <script>
        let currentWordIndex = 0;
        const words = document.querySelectorAll('.word');

        function showWord(word) {
            words[currentWordIndex].classList.remove('active');
            document.getElementById(word).classList.add('active');
            currentWordIndex++;
        }
    </script>
</body>
</html>
