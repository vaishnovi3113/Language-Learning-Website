}
#h1 {

}
h2 {

    left: 670px;
}
.audiocontainer {
    position: absolute;

    left:152px;

}
.box {

    width: 50%;

    position: absolute;
    top: 350px;
    left: 390px;

}

    width: 25%;

    width: 20%;

    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;

    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
