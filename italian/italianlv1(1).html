.audiocontainer {

}
.box {
    height: 5rem;
    width: 50%;

}

    width: 25%;

}

    width: 130px;

    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {

    border-radius: 5px;

}

    background-color: #0056b3;
