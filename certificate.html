<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('examplecertificate.jpg');
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('examplecertificate.jpg');
            background-size: contain; 
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(0); 
            transition: filter 2s ease;
            z-index: -1;
        }
        #certi{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
        }
        #claimButton {
            background-color: #ec98c6;
            color: rgb(82, 72, 72);
            padding: 5px 5px;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #claimButton:hover {
            background-color: rgb(82, 72, 72);
            color: #ec98c6;
        }
        .close-button {
            background-color:rgb(82, 72, 72); ;
            color:#ec98c6;
            padding: 6px 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #message {
            display: none;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <div id="certificate">
       
    </div>

    <div id="message">
        <p id="certi">Get Your certificate here!</p>
        <button id="claimButton" onclick="showPopup()">Claim Your Certificate</button>
    </div>

    <div id="popup" style="display: none;">
        <div style="background-color: rgba(77, 66, 66, 0.5); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;"></div>
        <div style="background-color: #ec98c6 ; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px; border-radius: 10px; z-index: 1000;">
            <p id="certi">Complete all units of your course to claim certificate</p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
       
        setTimeout(function() {
            document.getElementById("background").style.filter = "blur(5px)"; 
            document.getElementById("message").style.display = "block"; 
        });

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
