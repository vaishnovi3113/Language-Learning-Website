<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>korean Language Learning</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(65, 64, 70);
    color: #333;
}
#h1 {
    color: pink;
}
h2 {
    color: #fff;
    position: absolute;
    top: 150px;
    left: 670px;
}
.audiocontainer {
    position: absolute;
    top:15px;
    left:152px;
    width:78%;
}
.box {
    height: 5rem;
    width: 50%;
    display: flex;
    position: absolute;
    top: 350px;
    left: 390px;
    background-color: pink;
    border-radius: 1rem;
    box-shadow: 0 .5rem 1rem black;
}
.image {
    height: 100%;
    width: 25%;
}
.image img {
    height: 5rem;
    width: 20%;
    border-radius: 10px;
    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 id="h1">Basic Korean Words</h1>
    <div class="word active" id="hello">
        <h2>좋아요-johayo- I like </h2>
        <div>
            <div class="box">
                <div class="image">
                    <img src="https://previews.123rf.com/images/litvinovaelena86/litvinovaelena861802/litvinovaelena86180201495/96322223-%EC%A2%8B%EC%95%84%EC%9A%94-%EC%95%84%EC%9D%B4%EC%BD%98-%EC%A2%8B%EC%95%84%EC%9A%94-%ED%8C%94%EB%A1%9C%EC%9B%8C-%EB%B0%8F-%EB%8C%93%EA%B8%80%EC%9D%B4%EC%9E%88%EB%8A%94-%EC%95%8C%EB%A6%BC-%EB%B2%A1%ED%84%B0-%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8%EC%9E%85%EB%8B%88%EB%8B%A4.jpg" alt="">
                </div>
                <audio class="audiocontainer" controls>
                    <source src="/Users/vaishu/Desktop/project/koreanaudio/johayo audio.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <button class="btn" onclick="showWord('girl')">Next</button>
    </div>
    <div class="word" id="girl">
        <h2 >알아요- arayo- I know</h2>
        <div class="box">
          <div class="image">
            <img src="https://www.dictionary.com/e/wp-content/uploads/2018/05/i-know.jpg" alt="">
            <audio class="audiocontainer"controls>
              <source src="/Users/vaishu/Desktop/project/koreanaudio/Arayo audio.mp3" type="audio/mpeg">
            </audio>
        </div>
      </div>  
      <button class="btn" onclick="showWord('boy')">Next</button> 
    </div>
    <div class="word" id="boy">
        <h2 >몰라요- mollayo- I don't know</h2>
        <div class="box">
          <div class="image">
              <img src="https://thumbs.dreamstime.com/b/hand-drawn-comic-i-don-t-know-emoji-character-vector-cartoon-girl-sticker-108412993.jpg" alt="">
        <audio class="audiocontainer"controls>
            <source src="/Users/vaishu/Desktop/project/koreanaudio/Mollayo audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('woman')">Next</button>
    </div>
    <div class="word" id="woman">
        <h2 >천만에요 - cheonmaneyo- You're welcome</h2>
        <div class="box">
          <div class="image">
              <img src="https://i.pinimg.com/736x/e0/4c/d6/e04cd641373c4375d7d8d7b7809441a0.jpg" alt="">
        <audio class="audiocontainer" controls>
            <source src="/Users/vaishu/Desktop/project/koreanaudio/cheonmaneyo audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('man')">Next</button>
    </div>
    <div class="word" id="man">
        <h2 >안 좋아요 - an johayo- I don't like</h2>
        <div class="box">
          <div class="image">
              <img src="https://cdn-icons-png.flaticon.com/512/9307/9307102.png" alt="">
        <audio class="audiocontainer" controls>
            <source src="/Users/vaishu/Desktop/project/koreanaudio/An johayo audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <a href="koreanlvs.html">
        <button class="btn">Continue</button></a>
    </div>
    <script>
        let currentWordIndex = 0;
        const words = document.querySelectorAll('.word');

        function showWord(word) {
            words[currentWordIndex].classList.remove('active');
            document.getElementById(word).classList.add('active');
            currentWordIndex++;
        }
    </script>
</body>
</html>
