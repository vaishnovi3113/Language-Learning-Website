<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Language Learning</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(65, 64, 70);
    color: #333;
}
#h1 {
    color: pink;
}
h2 {
    color: #fff;
    position: absolute;
    top: 150px;
    left: 670px;
}
.audiocontainer {
    position: absolute;
    top:15px;
    left:152px;
    width:78%;
}
.box {
    height: 5rem;
    width: 50%;
    display: flex;
    position: absolute;
    top: 350px;
    left: 390px;
    background-color: pink;
    border-radius: 1rem;
    box-shadow: 0 .5rem 1rem black;
}
.image {
    height: 100%;
    width: 25%;
}
.image img {
    height: 5rem;
    width: 20%;
    border-radius: 10px;
    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 id="h1">Basic Korean Words</h1>
    <div class="word active" id="hello">
        <h2>이해해요 -ihaehaeyo- I understand </h2>
        <div>
            <div class="box">
                <div class="image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRW8Pj3Oq5mcfCCtebmNZewoyHPuhEX7Towy4qNBnxDYA&s" alt="">
                </div>
                <audio class="audiocontainer" controls>
                    <source src="/Users/vaishu/Desktop/project/koreanaudio/ihaehaeyo audio.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <button class="btn" onclick="showWord('girl')">Next</button>
    </div>
    <div class="word" id="girl">
        <h2 >주세요 -juseyo- Please give me</h2>
        <div class="box">
          <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxXLAMK6Ehb6Eu7kk5mj8iuq5Lk-4-v2M5GQ0cZUNj2Q&s" alt="">
            <audio class="audiocontainer"controls>
              <source src="/Users/vaishu/Desktop/project/koreanaudio/juseyo audio.mp3" type="audio/mpeg">
            </audio>
        </div>
      </div>  
      <button class="btn" onclick="showWord('boy')">Next</button> 
    </div>
    <div class="word" id="boy">
        <h2 >우리 -uri- We</h2>
        <div class="box">
          <div class="image">
              <img src="https://ideas.ted.com/wp-content/uploads/sites/3/2024/01/IDEAS_6WaystoGive_2000x1200.jpg?w=770" alt="">
        <audio class="audiocontainer"controls>
            <source src="/Users/vaishu/Desktop/project/koreanaudio/uri audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('woman')">Next</button>
    </div>
    <div class="word" id="woman">
        <h2 >오늘 -oneul- Today</h2>
        <div class="box">
          <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1hZCGV_ZYxkWmqCMeSVhK9CeFPyC1mdF7FFRaLYClnw&s" alt="">
        <audio class="audiocontainer" controls>
            <source src="" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('man')">Next</button>
    </div>
    <div class="word" id="man">
        <h2 >어제 -eoje- Yesterday</h2>
        <div class="box">
          <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlEAal1SpZva5Uv5TPX9EArA2Zgh6aKOdcXHcUX8azuw&s" alt="">
        <audio class="audiocontainer" controls>
            <source src="/Users/vaishu/Desktop/project/koreanaudio/oje audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <a href="koreanlvs.html">
        <button class="btn">Continue</button></a>
    </div>
    <script>
        let currentWordIndex = 0;
        const words = document.querySelectorAll('.word');

        function showWord(word) {
            words[currentWordIndex].classList.remove('active');
            document.getElementById(word).classList.add('active');
            currentWordIndex++;
        }
    </script>
</body>
</html>
