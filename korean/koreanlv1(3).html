<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Language Learning</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(65, 64, 70);
    color: #333;
}
#h1 {
    color: pink;
}
h2 {
    color: #fff;
    position: absolute;
    top: 150px;
    left: 570px;
}
.audiocontainer {
    position: absolute;
    top:15px;
    left:152px;
    width:78%;
}
.box {
    height: 5rem;
    width: 50%;
    display: flex;
    position: absolute;
    top: 350px;
    left: 390px;
    background-color: pink;
    border-radius: 1rem;
    box-shadow: 0 .5rem 1rem black;
}
.image {
    height: 100%;
    width: 25%;
}
.image img {
    height: 5rem;
    width: 20%;
    border-radius: 10px;
    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 id="h1">Basic Korean Words</h1>
    <div class="word active" id="hello">
        <h2>네-ne-Yes</h2>
        <div>
            <div class="box">
                <div class="image">
                    <img src="https://item.kakaocdn.net/do/882f04b5967e6a8ae539e8f84a712ddb8f324a0b9c48f77dbce3a43bd11ce785" alt="">
                </div>
                <audio class="audiocontainer" controls>
                    <source src="Ne audio.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <button class="btn" onclick="showWord('girl')">Next</button>
    </div>
    <div class="word" id="girl">
        <h2 >아니요-aniyo-No</h2>
        <div class="box">
          <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbuCzl0gr1dmARQLFAohonq0BpQFq1BT37Jvwt58WGsA&s" alt="">
            <audio class="audiocontainer"controls>
              <source src="Aniyo audio.mp3" type="audio/mpeg">
            </audio>
        </div>
      </div>  
      <button class="btn" onclick="showWord('boy')">Next</button> 
    </div>
    <div class="word" id="boy">
        <h2 >저기요 -jeogiyo- Excuse me</h2>
        <div class="box">
          <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_hQcEM9y4FKvfm7ZTOl324345wRvR9HhQucf5RBcTnw&s" alt="">
        <audio class="audiocontainer"controls>
            <source src="Jeogiyo audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('woman')">Next</button>
    </div>
    <div class="word" id="woman">
        <h2 >이거-igeo-This</h2>
        <div class="box">
          <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjD9EPxtgNJDMvxsYjaSfcpUf7NGY0RF4Tu2WbtG1JmQ&s" alt="">
        <audio class="audiocontainer" controls>
            <source src="Igoe audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('man')">Next</button>
    </div>
    <div class="word" id="man">
        <h2 >좋은 아침이에요-joheun achimiyeyo- Good morning</h2>
        <div class="box">
          <div class="image">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUhahgfrOkz5UHnQf_pSQjLjM1Qa7DFjjNAZToXgSWGg&s" alt="">
        <audio class="audiocontainer" controls>
            <source src="achim audio.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <a href="koreanlvs.html">
        <button class="btn">Continue</button></a>
    </div>
    <script>
        let currentWordIndex = 0;
        const words = document.querySelectorAll('.word');

        function showWord(word) {
            words[currentWordIndex].classList.remove('active');
            document.getElementById(word).classList.add('active');
            currentWordIndex++;
        }
    </script>
</body>
</html>
