<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Language Learning</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: rgba(65, 64, 70);
    color: #333;
}
#h1 {
    color: pink;
}
h2 {
    color: #fff;
    position: absolute;
    top: 120px;
    left: 485px;
}
#h{
    position: absolute;
    top: 150px;
    left: 670px;
}
.audiocontainer {
    position: absolute;
    top:15px;
    left:152px;
    width:78%;
}
.box {
    height: 5rem;
    width: 50%;
    display: flex;
    position: absolute;
    top: 350px;
    left: 390px;
    background-color: pink;
    border-radius: 1rem;
    box-shadow: 0 .5rem 1rem black;
}
.image {
    height: 100%;
    width: 25%;
}
.image img {
    height: 5rem;
    width: 20%;
    border-radius: 10px;
    position: absolute;
    left: 0px;
}
.btn {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid black;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.5cm;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s ease;
    position: absolute;
    top: 700px;
    right: 100px;
}
.btn:hover {
    background: black;
    color: white;
}
.word {
    display: none;
}
.word.active {
    display: block;
}
button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 id="h1">Basic Spanish Words</h1>
    <div class="word active" id="hello">
        <h2 >In Spanish 'Hello' is pronounced as - Hola</h2>
        <div>
            <div class="box">
                <div class="image">
                    <img src="https://ih1.redbubble.net/image.3122027638.0011/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="">
                </div>
                <audio class="audiocontainer" controls>
                    <source src="/Users/vaishu/Desktop/project/audio/-hello.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
        <button class="btn" onclick="showWord('girl')">Next</button>
    </div>
    <div class="word" id="girl">
        <h2 id="h">Girl - Niña</h2>
        <div class="box">
          <div class="image">
            <img src="/Users/vaishu/Desktop/project/photoslvl/girl.jpg" alt="">
            <audio class="audiocontainer"controls>
              <source src="/Users/vaishu/Desktop/project/audio/girl.mp3" type="audio/mpeg">
            </audio>
        </div>
      </div>  
      <button class="btn" onclick="showWord('boy')">Next</button> 
    </div>
    <div class="word" id="boy">
        <h2 id="h">Boy - Niño</h2>
        <div class="box">
          <div class="image">
              <img src="/Users/vaishu/Desktop/project/photoslvl/boy.jpg" alt="">
        <audio class="audiocontainer"controls>
            <source src="/Users/vaishu/Desktop/project/audio/boy.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('woman')">Next</button>
    </div>
    <div class="word" id="woman">
        <h2 id="h">Woman - Mujer</h2>
        <div class="box">
          <div class="image">
              <img src="/Users/vaishu/Desktop/project/photoslvl/women.jpg" alt="">
        <audio class="audiocontainer" controls>
            <source src="/Users/vaishu/Desktop/project/audio/woman.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <button class="btn" onclick="showWord('man')">Next</button>
    </div>
    <div class="word" id="man">
        <h2 id="h">Man - Hombre</h2>
        <div class="box">
          <div class="image">
              <img src="/Users/vaishu/Desktop/project/photoslvl/man.jpg" alt="">
        <audio class="audiocontainer" controls>
            <source src="/Users/vaishu/Desktop/project/audio/man.mp3" type="audio/mpeg">
        </audio>
        </div>
        </div>
        <a href="continue.html">
        <button class="btn">Continue</button></a>
    </div>
    <script>
        let currentWordIndex = 0;
        const words = document.querySelectorAll('.word');

        function showWord(word) {
            words[currentWordIndex].classList.remove('active');
            document.getElementById(word).classList.add('active');
            currentWordIndex++;
        }
    </script>
</body>
</html>
